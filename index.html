<html>
<head>
   <title>Dragons of Game of Thrones</title>
    <style>
        body {
            background-color: #000; 
            color: #ff0000; 
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #ff0000;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 20px;
        }
        a {
            text-decoration: none;
            color: #ff0000;
            font-size: 18px;
            display: block;
            background-color: #333;
            padding: 10px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            transition: all 0.3s;
        }
        a:hover {
            background-color: #ff0000;
            color: #000;
            border-color: #000;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Dragons of Game of Thrones</h1>
    <ul id="dragon-list">
        <!-- List items will be added here dynamically -->
    </ul>

    <script>
        // Fetch the list of dragons from the API
        fetch("http://157.230.214.215/api/GOT_Dragons")
            .then(response => response.json())  // Fix the syntax here
            .then(data_from_api => {
                console.log(data_from_api);  // Log the fetched data

                // Get the dragon list element from the HTML
                const dragonList = document.getElementById('dragon-list');

                // Loop through the data and create list items for each dragon
                data_from_api.forEach(dragon => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <a href="detail.html?id=${dragon.id}">
                            <img src="${dragon.image}" alt="${dragon.name}">
                            <p>${dragon.name}</p>
                        </a>
                    `;
                    dragonList.appendChild(li);
                });
            })
            .catch(error => {
                console.error("Error fetching data: ", error); // Handle any errors
            });

        // Example: Getting query parameters from the URL
        var url_data = new URLSearchParams(window.location.search);
        console.log(url_data.get("GOT_Dragons"));  // Log the "GOT_Dragons" query parameter
        var GOT_Dragons = url_data.get("GOT_Dragons");  // Use the value from the URL parameter if needed
    </script>
</body>
</html>
